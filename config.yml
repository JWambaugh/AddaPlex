serverName: RoughNReady AddaPlex 
listenPort: 3003
sharedKey: abc
modules:

  - name: youtube
    enabled: true
    options: 
      # directory and file pattern for output files
      videoOutDir: "/Users/jordan/source/AddaPlex/downloads/%(title)s.%(ext)s"
      videoOpts: ""
      audioOutDir: "/Users/jordan/source/AddaPlex/downloads/%(title)s.%(ext)s"
      audioOpts: "--audio-format vorbis"
  
  - name: deezer
    enabled: true
    options: 
      SMLoadrPath: "/Users/jordan/source/SMLoadr"
      outputPath: "./"
      # quality can be MP3_128 / MP3_320 / FLAC
      quality: MP3_320

  - name: foo
    enabled: true
